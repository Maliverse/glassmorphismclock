<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Clock</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        
        <div class="clockposition">
            <div class="clock" id="clockvector">
                <img src="img/clockvector.svg" alt="clock-vector">
                <div class="hour hand" id="hour"></div>
                <div class="minute hand" id="minute"></div>
                <div class="seconds hand" id="seconds"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
